version: '3.2'
services:
  postgres.db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  api:
    build: ./api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./api:/home/Trabalho-Individual-2020-1/api/
      - node_modules_api:/home/Trabalho-Individual-2020-1/api/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - postgres.db
  client:
    build: ./client
    command: yarn dev
    volumes:
      - ./client:/home/Trabalho-Individual-2020-1/client/
      - node_modules_client:/home/Trabalho-Individual-2020-1/client/node_modules
    ports:
      - "8080:8080"
    depends_on:
      - api